[interpolation]
enabled: yes
fps: 960
speed: medium
tuning: weak
algorithm: 23
use gpu: yes

[frame blending]
enabled: yes
fps: 60
intensity: 1.3
weighting: equal
bright blend: no

[flowblur]
enabled: no
amount: 100
mask:

[output]
process: ffmpeg
enc args: H264 NVENC
file format: %FILENAME% ~ %FRUIT%
container: .MP4

[preview window]
enabled: no
process: ffplay
output args: -s 1280x720 -f yuv4mpegpipe -

[miscellaneous]
play ding: no
always verbose: no
dedup threshold: 0.0
global output folder:
source indexing: no
ffmpeg options: -loglevel error -i - -hide_banner -stats -stats_period 0.15
ffplay options: -loglevel quiet -i - -autoexit -window_title smoothie.preview

[console]
stay on top: no
borderless: yes
position: top left
width: 900
height: 350

[timescale]
in: 1.0
out: 1.0

[pre-interp]
enabled: no
factor: 2x
model: rife-v4.4

[color grading]
brightness: 1.0
saturation: 1.0
contrast: 1.0
