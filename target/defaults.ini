# THIS IS THE BACKUP RECIPE FOR SMOOTHIE
# DO NOT MODIFY THIS FILE
[interpolation]
enabled: no
fps: 960
mask: 
speed: medium
tuning: weak
algorithm: 23
area: 
use gpu: no

[frame blending]
enabled: no
fps: 60
intensity: 1.0
weighting: equal
bright blend: no

[flowblur]
enabled: no
amount: 100
mask:

[output]
process: ffmpeg
enc args: H264 CPU
file format: %FILENAME% ~ %FRUIT%
container: .MP4

[preview window]
enabled: y
process: ffplay
output args: -s 1280x720 -f yuv4mpegpipe -

[miscellaneous]
play ding: yes
always verbose: no
dedup threshold: 0.0
global output folder:
source indexing: no
ffmpeg options: -loglevel error -i - -hide_banner -stats -stats_period 0.15
ffplay options: -loglevel quiet -i - -autoexit -window_title smoothie.preview

[console]
stay on top: yes
borderless: yes
width: 900
height: 350

[timescale]
in: 1.0
out: 1.0

[pre-interp]
enabled: no
factor: 2x
model: rife-v4.4

[color grading]
brightness: 1.0
saturation: 1.0
contrast: 1.0
